<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="icon" type="image/png" href="/graf/favicon.ico">
        <meta charset="UTF-8">
        <title>MoreThanDyno</title>

        <script type="text/javascript" src="pageTools.js"></script>
        <script type="text/javascript" src="calcTools.js"></script>
        <script type="text/javascript" src="vehicles.js"></script>
        <script type="text/javascript" src="graphs.js"></script>
        <script type="text/javascript" src="canvasjs.min.js"></script>
        <script type="text/javascript" src="json2.js"></script>

        <script type="text/javascript">
            window.onload = function () {
                init();
            }
        </script>
    </head>
    <body>
        <div id="compareVehiclesButtons" style="height: 300pix; width 50%;">
            <FORM NAME="compareVehiclesForm" METHOD="GET">
                <select id="compare1"> </select>
                <select id="compare2"> </select>
                <select id="compare3"> </select>
                <INPUT TYPE="button" NAME="button" Value="Compare" 
                onClick="compareVehicles(eval(this.form.compare1.value), eval(this.form.compare2.value), eval(this.form.compare3.value))">
            </FORM>
        </div>

        <div id="compareVehiclesGraph1" style="height: 400px; width: 100%;">
            <div id="compareWeightAir" style="float:left; width:33%"><br style="clear: left;" /></div>
            <div id="compareWeight" style="margin:auto; width:33%"><br style="clear: left;" /></div>
            <div id="compareRaw" style="float:right; width:33%"><br style="clear: left;" /></div>          
        </div>
        
        <div id="compareVehiclesGraph2" style="height: 400px; width: 100%;">
            <div id="compareHp" style="float:left; width:50%"></div>
            <div id="compareTrq" style="float:right; width:50%"></div>
        </div>
        
        <div id="compareVehiclesGraph3" style="height: 400px; width: 100%;">
            <div id="normHp" style="float:left; width:50%"></div>
            <div id="normTrq" style="float:right; width:50%"></div>
        </div>

        <hr>

        <div id="singleVehicleForm" style="height: 30px; width 50%;">
            <FORM NAME="singleVehicleButton" METHOD="GET">
                <select id="singleVehicle"></select>
                <INPUT TYPE="button" Value="Load Vehicle" onClick="showVehicle(eval(this.form.singleVehicle.value))">
            </FORM>
        </div>

        <div id="singleVehicleGraph" style="height: 400px; width: 100%;">
            <div id="singleCompensated" style="float:left; width:50%"></div>
            <div id="singleGearing" style="float:right; width:50%"></div>
        </div>

        <div id="customContainer" style="height: 600px; width: 100%;">
            <div id="customVehicle" style="float:left; width: 50%;">
                <FORM NAME="customVehicle" METHOD="GET">

                <table>
                    <tr><td><h3>Create custom vehicle:</h3></td></tr>
                    <tr><td><select id="custom"></select></td></tr>
                    <tr><td>
                        <INPUT TYPE="button" Value="Load" onClick="loadVehicleStats(this.form.custom.value)">
                        <INPUT TYPE="button" Value="Save" onClick="writeVehicle()">
                        <INPUT TYPE="button" Value="Remove" onClick="removeVehicle(this.form)">
                        <INPUT TYPE="button" Value="Restore Defaults" onClick="restoreDefaults()">
                    </td></tr>
                </table>

                <table>
                    <tr><td><hr></td><td><hr></td></tr>
                    <tr><td>Brand:</td><td><input type="text" id="brand"></td></tr>
                    <tr><td>Model:</td><td><input type="text" id="model"></td></tr>
                    <tr><td>Year:</td><td><input type="text" id="year"></td></tr>
                    <tr><td><hr></td><td><hr></td></tr>
                    <tr><td>Top Speed (GPS): </td><td><input type="text" id="topSpeed"></td></tr>
                    <tr><td>Drag (Cd*A): </td><td><input type="text" id="drag"></td></tr>
                    <tr><td>Wet weight:</td><td><input type="text" id="wetWeight"></td></tr>
                    <tr><td><hr></td><td><hr></td></tr>
                    <tr><td>Sprocket front: </td><td><input type="text" id="frontSprocket"></td></tr>
                    <tr><td>Sprocket rear: </td><td><input type="text" id="rearSprocket"></td></tr>
                    <tr><td>Primary reduction: </td><td><input type="text" id="primary"></td></tr>
                    <tr><td>Gear ratios: </td><td><input type="text" id="gearbox"></td></tr>
                    <tr><td><hr></td><td><hr></td></tr>
                    <tr><td>Rim size: </td><td><input type="text" id="size"></td></tr>
                    <tr><td>Tire width: </td><td><input type="text" id="width"></td></tr>
                    <tr><td>Tire profile: </td><td><input type="text" id="profile"></td></tr>
                </table>
                
                <table>
                    <tr><td><hr></td><td><hr></td></tr>
                    <tr><td>Dyno RPMx100: </td><td><input type="text" id="dynoRpm" size="100"></td></tr>
                    <tr><td>Dyno Torque:  </td><td><input type="text" id="dynoTorque" size="100"></td></tr>
                    <tr><td>Rev limit:  </td><td><input type="text" id="revLimit" size="100"></td></tr>
                    <tr><td>Metric dyno:  </td><td><input type="text" id="metric" size="100"></td></tr>
                    <tr><td>Dyno Source:  </td><td><input type="text" id="dynoSource" size="100"></td></tr>
                </table>
                
                </form> 
            </div>
            <div id="stats" style="float: right; width: 50%;">
                <div id="calculations"></div>
                <div id="export"></div>
            </div>
        </div>
    </body>
</html>
